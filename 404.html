<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | Sera</title>
    <link rel="icon" type="image/png" sizes="32x32" href="Favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Covered+By+Your+Grace&family=Roboto+Mono:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .error-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
        }
        .error-title {
            font-family: 'Covered By Your Grace', cursive;
            font-size: clamp(3rem, 10vw, 6rem);
            line-height: 1.1;
            color: var(--scroll-text-color);
            margin-bottom: 1rem;
        }
        .error-text {
            font-family: 'Roboto Mono', monospace;
            font-size: 1.2rem;
            color: var(--scroll-text-color);
            margin-bottom: 2rem;
            max-width: 500px;
        }
        .error-link {
            font-family: 'Roboto Mono', monospace;
            font-size: 1rem;
            color: var(--scroll-text-color);
            text-decoration: underline;
            transition: opacity 0.3s ease;
        }
        .error-link:hover {
            opacity: 0.6;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1 class="error-title">oops!</h1>
        <p class="error-text">looks like this page got lost in the photobooth</p>
        <a href="index.html" class="error-link">take me home</a>
    </div>
</body>
</html>
